<h3>南唐【李煜】</h3>
<table>
<tr>
	<td>
	南唐后主，姓李名煜，乃南唐中主第六子，因中主让位，弄到宫帷内哄，各兄弟为争皇位，互相残杀而亡，李煜郄被迫登基。李煜生平雅好学问，诗词书画，无一不精，尤善于填词而成为一代词宗。本是风流才子，后期成为亡国之君，以血泪写家国之痛，被誉为“词中之帝”。
	</td>
</tr>
