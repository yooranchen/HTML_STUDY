<dl>
<dt>
大红纹凤蝶
<dd>大红纹凤蝶是大型的凤蝶，翅展约6.5～9公分，其雄雌斑纹颜色色相近，但是雌蝶较大。其腹部是红色的，后翅有白斑及红斑纹，而且尾突上有红纹。
</dl>
<dl>
<dt>
乌鸦凤蝶
<dd>
乌鸦凤蝶的体型在凤蝶中算是大型的，翅展可长达8～9.5公分。牠的翅底色呈黑色，在翅表散布着许多具金属光泽的鳞片，在阳光下那特别的光芒是辨识乌鸦凤蝶的重要特征。在尾突上有蓝色弦月纹，肛角上有红色弦月纹，翅反面是黑色的。雄蝶与雌蝶相似，但是雌蝶较大，纹路较明显。
</dl>
