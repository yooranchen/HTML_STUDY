<html>
<head>
<title>background-position</title>
<style type="text/css">
div {
width:300px;
height:300px;
/* Old browsers */
background: #c42300;
/* FF3.6+ */
background: -moz-linear-gradient(-45deg,  #c42300 0%, #22cc00 33%, #00c9c6 69%, #0300bf 100%); 
/* Chrome,Safari4+ */
background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,#c42300), color-stop(33%,#22cc00), color-stop(69%,#00c9c6), color-stop(100%,#0300bf)); 
/* Chrome10+,Safari5.1+ */
background: -webkit-linear-gradient(-45deg,  #c42300 0%,#22cc00 33%,#00c9c6 69%,#0300bf 100%);
/* Opera 11.10+ */
background: -o-linear-gradient(-45deg,  #c42300 0%,#22cc00 33%,#00c9c6 69%,#0300bf 100%); 
/* IE10+ */
background: -ms-linear-gradient(-45deg,  #c42300 0%,#22cc00 33%,#00c9c6 69%,#0300bf 100%); 
background: linear-gradient(135deg,  #c42300 0%,#22cc00 33%,#00c9c6 69%,#0300bf 100%); 
}
          
</style>
</head>
<body>
<div></div>

</body>
</html>
