<html>
<head>
<title>background-attachment</title>
<style type="text/css">
body { 
	background-image:url(images/dot.gif);   /*网页背景图*/
	background-repeat:repeat-x;           /*背景图只重复水平方向*/
	background-attachment:fixed;          /*固定网页背景*/
}                
</style>

</head>
<body>
<H1>古典诗词</H1>
<table width="100%" border="0" align="center">
	<tr>
		<td><FONT SIZE="5" COLOR="#FF0000"><b>浪&nbsp;淘&nbsp;沙</b></FONT><p>
		罗衾不耐五更寒。梦里不知身是客，一晌贪欢。<br>
		独自莫凭栏，无限江山，别时容易见时难。<br>
		流水落花春去也，天上人间。<p></td>
	</tr>
	<tr>
		<td><FONT SIZE="5" COLOR="#FF0000"><b>锦&nbsp;瑟</b></FONT><p>
		锦瑟无端五十弦，<br>
		一弦一柱思华年。<br>
		庄生晓梦迷蝴蝶，<br>
		望帝春心托杜鹃。<br>
		沧海月明珠有泪，<br>
		蓝田日暖玉生烟。<br>
		此情可待成追忆，<br>
		只是当时已惘然。
		</td>
	</tr>
</table>
</body>
</html>
