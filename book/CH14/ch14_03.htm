<!DOCTYPE html>
<html>
<head>
<link href='fullcalendar/fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='fullcalendar/lib/jquery.min.js'></script>
<script src='fullcalendar/lib/jquery-ui.custom.min.js'></script>
<script src='fullcalendar/fullcalendar/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {		
		$('#calendar').fullCalendar({
			editable: true,
			aspectRatio: 3,
			defaultView:"agendaWeek",
			height: 600,
			draggable: true, 
			weekends: true, 
			slotMinutes:30,
			allDayText:"整日",
			minTime:'9',
			maxTime:'18',
			monthNames:['一月','二月', '三月', '四月', '五月', '六月', '七月','八月', '九月', '十月', '十一月', '十二月'],
			monthNamesShort: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
			dayNames:['星期日', '星期一', '星期二', '星期三','星期四', '星期五', '星期六'],
			header:{
				left: 'month,agendaWeek,agendaDay',
				center: 'title',
				right: 'prevYear,prev,today,next,nextYear' 
			},
			buttonText:{
				prevYear: '去年', 
				nextYear: '明年',
				today: '今天',
				month: '月',
				week: '周',
				day: '日'
			},
			dayNamesShort:['周日', '周一', '周二', '周三','周四', '周五', '周六'], 
			titleFormat:{ 
				month: 'MMMM yyyy', 
				week: "MMM d[yyyy]{'—'[ MMM] d yyyy}",
				day: 'dddd, MMM d, yyyy' 
			},
			weekMode:'fixed'
			
		});
		
	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
