<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        var email = document.getElementById("email");
        if (email.value == "") {
            alert("请输入Email");
            return false;
        } else if (!email.checkValidity()) {
            alert("Email格式有误")
            return false;
        }
    }
</script>
<form id="textform" onsubmit="check()" novalidate="true">
    <label for="email">Email</label>
    <input name="email" type="email" id="email">
    <input type="submit">
</form>
</body>
</html>
