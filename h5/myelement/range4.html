<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function moveButton() {
        var btn = document.getElementById("button");
        var selection = document.getSelection();
        if(selection.rangeCount>0) {
            var range =selection.getRangeAt(0);
            range.insertNode(btn);
        }
    }
</script>
<div onmouseup="moveButton()" style="width: 400px; background-color: antiquewhite;">
    这离是我随便是贷款方式的垃圾房贷款了时间
</div>
<button id="button" >按钮</button>
</body>
</html>
