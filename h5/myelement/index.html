<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figure</title>
</head>
<body>
<!--figure以及figcaption元素-->
<figure>
    <img src="logo.jpg" alt="美女" width="300" height="162">
    <figcaption>蜗牛</figcaption>
</figure>

<!--details元素和summary元素-->
<br/>

<script>
    function detail_onclick(detail) {
        var p = document.getElementById("p");
        var img = document.getElementById("img");
        if (detail.open) {
            p.style.visibility = "hidden";
            img.style.visibility = "hidden";
        } else {
            p.style.visibility = "visible";
            img.style.visibility = "visible";
        }
    }
</script>
<details id="detail" onclick="detail_onclick(this)">
    <summary>速度与激情7</summary>
    <p id="p" style="visibility: hidden">hello,这是发来看电视剧发来看电视剧阿克拉结</p>
    <img id="img" src="logo.jpg" alt="美女" width="300" height="162" style="visibility: hidden">
</details>
</body>
</html>
