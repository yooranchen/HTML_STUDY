    function saveData() {
        alert("执行了saveData");
        var input = document.getElementById("input_name");
        var name = input.value;
        localStorage.setItem("name", name);
    }
    function readData() {
        alert("执行了readData");
        var showArea = document.getElementById("show_localStorage");
        var name = localStorage.getItem("name");
        var htmls = "从localStorage读取的内容是" + name;
        showArea.innerHTML = htmls;
        delete localStorage.name;
    }
</script>
<body onload="check()">
