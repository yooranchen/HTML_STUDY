<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [class~="test"] {
            background: red;
        }
    </style>
</head>
<body>
<div class="first_cond">div 标记.</div>
<font class="secondtest">font 标记</font><br/>
<a class="test">a 标记</a>
<p class="test word">p 标记</p>
</body>
</html>
