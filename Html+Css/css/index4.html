<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字效果属性</title>
    <style>
        h1 {
            text-decoration: overline;
            text-shadow: #0a9dc7;
        }

        .div_my {
            width: 400px;
            height: 300px;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f3e2c7+0,b68d4c+37,b68d4c+37,c19e67+58,e9d4b3+100 */
            background: rgb(243, 226, 199); /* Old browsers */
            background: -moz-linear-gradient(top, rgba(243, 226, 199, 1) 0%, rgba(182, 141, 76, 1) 37%, rgba(182, 141, 76, 1) 37%, rgba(193, 158, 103, 1) 58%, rgba(233, 212, 179, 1) 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(243, 226, 199, 1) 0%, rgba(182, 141, 76, 1) 37%, rgba(182, 141, 76, 1) 37%, rgba(193, 158, 103, 1) 58%, rgba(233, 212, 179, 1) 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(243, 226, 199, 1) 0%, rgba(182, 141, 76, 1) 37%, rgba(182, 141, 76, 1) 37%, rgba(193, 158, 103, 1) 58%, rgba(233, 212, 179, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f3e2c7', endColorstr='#e9d4b3', GradientType=0); /* IE6-9 */

        }

        body {
            background-attachment: fixed;
            background-image: url("logo.jpg");
        }

    </style>
</head>
<body>
<h1>测试文字效果属性</h1>
<div class="div_my">
    这是div
</div>
</body>
</html>
