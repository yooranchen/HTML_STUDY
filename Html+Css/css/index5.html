<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            padding: 10px;
        }

        div {
            margin: 5px;
            width: 200px;
            height: 100px;
            background-color: yellow;
        }

        .div1 {
            border-width: 2px;
            border-style: dashed;
        }

        .div2 {
            border-width: 2px;
            border-style: dashed;
        }

        .div3 {
            border-width: 2px;
            border-style: double;
        }

        .div4 {
            border-width: 2px;
            border-style: dotted;
        }

        .div5 {
            border-width: 2px;
            border-style: groove;
        }

        .div6 {
            border-width: 2px;
            border-style: ridge;
        }

        .div7 {
            border-width: 2px;
            border-style: inset;
        }

        .div8 {
            border-width: 2px;
            border-top-color: #8b211e;
            border-bottom-color: #00B7FF;
            border-right-color: #2b2d2f;
            border-left-color: #8b211e;
            border-radius: 5px;
        }

        .img1 {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<table border="1px" align="center">
    <tr>
        <td class="div1">
            <div> div1</div>
        </td>
    </tr>
    <tr>
        <td class="div2">
            <div>div2</div>
        </td>
    </tr>
    <tr>
        <td class="div3">
            <div>div2</div>
        </td>
    </tr>
    <tr>
        <td class="div4">
            <div>div2</div>
        </td>
    </tr>
    <tr>
        <td class="div5">
            <div>div2</div>
        </td>
    </tr>
    <tr>
        <td class="div6">
            <div>div2</div>
        </td>
    </tr>
    <tr>
        <td class="div7">
            <div>div2</div>
        </td>
    </tr>
    <tr>
        <td class="div8">
            <div><img src="logo.jpg" class="img1"></div>
        </td>
    </tr>
</table>
</body>
</html>
