<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标记</title>
</head>
<body>
<h3>无序列表</h3>
<h2>蝴蝶的种类</h2>
<ul>
    <li>花蝴蝶</li>
    <li>花蝴蝶</li>
    <li>花蝴蝶</li>
    <li>花蝴蝶</li>
    <li>花蝴蝶</li>
</ul>
<hr/>
<h3>无序列表</h3>
<h2>蝴蝶的种类</h2>
<ol start="11">
    <li>花蝴蝶</li>
    <li>花蝴蝶</li>
    <li>花蝴蝶</li>
    <li>花蝴蝶</li>
    <li>花蝴蝶</li>
</ol>
</body>
</html>
