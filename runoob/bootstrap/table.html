<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条纹表格布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!--<script src="/bootstrap/js/bootstrap.min.js"></script>-->
    <!--<script src="/scripts/jquery.min.js"></script>-->
    <style>
        td {
        }
    </style>
</head>
<body>
<!--条纹表格布局-->
<table class="table">
    <caption>上下文表格布局</caption>
    <thead>
    <tr>
        <th>产品</th>
        <th>付款日期</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr class="active">
        <td>产品1</td>
        <td>20160101</td>
        <td>代发货</td>
    </tr>
    <tr class="success">
        <td>产品1</td>
        <td>20160101</td>
        <td>代发货</td>
    </tr>
    <tr class="warning">
        <td>产品1</td>
        <td>20160101</td>
        <td>代发货</td>
    </tr>
    <tr class="danger">
        <td>产品1</td>
        <td>20160101</td>
        <td>代发货</td>
    </tr>
    </tbody>
</table>
</body>
</html>
