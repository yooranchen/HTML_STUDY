<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 实例 - 复选框和单选按钮</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style type="text/css" rel="stylesheet">
        body {
            padding: 10%;
        }
    </style>
</head>
<body>
<label for="name">默认的复选框和单选按钮的实例</label>
<div class="checkbox">
    <label>
        <input type="checkbox" value="">选项1
    </label>
</div>
<div class="checkbox">
    <label>
        <input type="checkbox" value="">选项2
    </label>
</div>
<label for="name">单选框实例</label>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1"
               value="option1" checked>选项1
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2"
               value="option2" checked>选项2,选择他将会取消选择项1
    </label>
</div>
<label for="name">内联的复选框和单选框的实例</label>
<div>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1">选项1
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2">选项2
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3">选项3
    </label>
</div>
<div>
    <label class="checkbox-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadio3">选项1
    </label>
    <label class="checkbox-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadio4">选项2
    </label>
</div>
</body>
</html>
