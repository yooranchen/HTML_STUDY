<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 实例 - 内联表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style>
        body {
            padding: 5%;
        }
    </style>
</head>
<body>
<!--内联-->
<form class="form-inline" role="form">
    <div class="form-group">
        <label class="sr-only" for="name">名称</label>
        <input type="text" id="name" class="form-control" placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputFile">文件输入</label>
        <input type="file" id="inputFile">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">请打钩
        </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
