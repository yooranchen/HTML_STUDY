<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件状态</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style rel="stylesheet" type="text/css">
        body {
            padding: 5%;
        }
    </style>
</head>
<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="focusedInput" class="col-sm-2 control-label">聚焦</label>
        <div class="col-sm-10">
            <input class="form-control" id="focusedInput" type="text" placeholder="该输入框获得焦点">
        </div>
    </div>
    <fieldset disabled>
        <div class="form-group">
            <label for="disableInput" class="col-sm-2 control-label">禁用</label>
            <div class="col-sm-10">
                <input class="form-control" id="disableInput" type="text" placeholder="该输入框被禁用">
            </div>
        </div>
    </fieldset>

    <fieldset disabled>
        <div class="form-group">
            <label class="col-sm-2 control-label">禁用单选框</label>
            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadio3">选项1
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadio3">选项1
                </label>
            </div>
        </div>
    </fieldset>
    <fieldset disabled>
        <div class="form-group">
            <label class="col-sm-2 control-label">禁用选择列表</label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
    </fieldset>
    <div class="form-group has-success">
        <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSuccess">
        </div>
    </div>
    <div class="form-group has-warning">
        <label class="col-sm-2 control-label" for="inputWarning">输入成功</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputWarning">
        </div>
    </div>
    <div class="form-group has-error">
        <label class="col-sm-2 control-label" for="inputError">输入成功</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputError">
        </div>
    </div>
</form>
</body>
</html>
