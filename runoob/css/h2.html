<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            align-content: center;
            background-color: #f9f9f9;
            min-width: 140px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        ul {
            list-style-type: none;
        }

        li {
            /*padding: 5px;*/
        }

        .dropbtn {
            padding: 20px;
            background-color: #00c9c6;
        }
    </style>
</head>
<body>
<h1>鼠标移动后出现下拉菜单</h1>
<p>将鼠标移动到指定元素上就能看到下拉菜单。</p>

<div class="dropdown">
    <button class="dropbtn">下拉菜单</button>
    <div class="dropdown-content">
        <ul>
            <li>菜鸟物流</li>
            <li>菜鸟物流</li>
            <li>菜鸟物流</li>
        </ul>
    </div>
</div>
</body>
</html>
